{% extends 'base.html' %}
{% block title %}Blog{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1>Blog</h1>
  {% for post in posts %}
    <div class="mb-4">
      <h2><a href="{% url 'blog_detail' post.slug %}">{{ post.title }}</a></h2>
      <p>{{ post.created_at|date:"F j, Y" }}</p>
      <p>{{ post.content|truncatewords:40 }}</p>
      <a href="{% url 'blog_detail' post.slug %}">Read more</a>
    </div>
  {% empty %}
    <p>No blog posts found.</p>
  {% endfor %}
</div>
{% endblock %}
