{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1>{{ post.title }}</h1>
  <p>{{ post.created_at|date:"F j, Y" }}</p>
  <div>{{ post.content|linebreaks }}</div>
  <a href="{% url 'blog_index' %}" class="btn btn-secondary mt-3">Back to Blog</a>
</div>
{% endblock %}
