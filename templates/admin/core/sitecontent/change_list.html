{% extends "admin/change_list.html" %}
{% load i18n %}

{% block object-tools-items %}
  {{ block.super }}
  {% if request.user.is_superuser %}
    <li>
      <form action="{% url 'admin:core_sitecontent_load_mock' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="button default">
          {% trans "Load mock site content" %}
        </button>
      </form>
    </li>
  {% endif %}
{% endblock %}
