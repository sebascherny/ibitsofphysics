{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  {% if language == 'es' %}
    <h2>Perfil</h2>
  {% else %}
    <h2>Profile</h2>
  {% endif %}
  <p><strong>Username:</strong> {{ profile.user.username }}</p>
  <p><strong>Email:</strong> {{ profile.user.email }}</p>
  <a href="{% url 'logout' %}" class="btn btn-danger">{% if language == 'es' %}Logout{% else %}Logout{% endif %}</a>
</div>
{% endblock %}
